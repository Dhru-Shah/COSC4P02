<div class="bodyContent">
    <div class="pageTitle">Artifact Catalogue</div>
    <span id="filterPanel">
        <label class="sectionTitle" for="collectionsCards"> Curated Collections:</label>
        <div class="collections">
            <div class="collectionCard" *ngFor="let artifact of artifacts">
                <img src="assets/Images/museumImage.jpg" alt="{{artifact.Name}}" class="catImage">
                <span class="catName"><label for="catName">{{artifact.Name}}</label></span>
            </div>
        </div>
        <div class="searchFilters">

            <div class="topFilt">
                <div class="searchGroup">
                    <input type="text" id="searchInput">
                    <button id="searchButton" (click)="searchChange()"> Search</button>
                </div>
                <div class="dropdownMenus">
                    <!-- <label for="categories">Category:</label> -->
                    <select class="categoriesMenu" name="categories">
                        <option value="null">Select Category</option>
                        <option value="wars">Wars</option>
                        <option value="culture">Culture</option>
                        <option value="production/trade">Production/Trade</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="science">science</option>
                    </select>
                    <!-- <label for="events">Events:</label> -->
                    <select class="eventsMenu" name="events">
                        <option value="null">Select Event</option>
                        <option value="war of 1812">war of 1812</option>
                        <option value="WW1">WW1</option>
                        <option value="WW2">WW2</option>
                    </select>
                </div>
            </div>

            <div class="bottomFilt">
                <div class="filterSorting">
                    <button class="filterButton">Filters</button>
                    <select class="sortMenu" name="sortMenu">
                        <option value="default">Sort</option>
                        <option value="oldestFirst">Age: Old to New</option>
                        <option value="newsetFirst">Age: New to Old</option>
                    </select>
                </div>
            </div>

        </div>
    </span>
    <div id="artifactDisplay">

        <div class="artifactCard" *ngFor="let artifact of artifacts">
            <h5 class="artifactName">
                {{artifact.Name}}
            </h5>
            <div class="artifactContent">
                <div class="artifactImage">

                </div>
                <div class="artifactDetails">
                    <div class="artifactDate">
                    <b>Date:</b> {{artifact.Date}}
                    </div>
                    <div class="artifactCategory">
                        <b>Category:</b> <br>
                    </div>
                    <p class="artifactDescription">
                        <b>Description:</b> {{artifact.Description}} <br>
                    </p>
                </div>
            </div>

    </div>
</div>
